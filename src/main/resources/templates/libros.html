<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>LIBROS!</title>
    <style>
        body {
            background: url('https://cloud10.todocoleccion.online/libros-antiguos-clasicos/tc/2021/07/24/18/277172338.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding-top: 56px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar-custom {
            background-color: #343a40;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
            transition: color 0.3s ease;
        }
        .navbar-custom .navbar-brand:hover,
        .navbar-custom .nav-link:hover {
            color: #ffdd57;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .form-label {
            font-weight: bold;
            color: #343a40;
        }
        .form-control {
            border: 2px solid #dee2e6;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #4caf50;
            border-color: #4caf50;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #388e3c;
            border-color: #388e3c;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="temlates/index.html" href="index">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="temlates/libros.html" href="libros">Libros</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="form-container">
    <form id="bookForm">
        <div class="mb-3">
            <label for="id-titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="id-titulo">
        </div>
        <div class="mb-3">
            <label for="id-edi" class="form-label">Autor</label>
            <input type="text" class="form-control" id="id-edi">
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="redirectToBook();">Enviar</button>
    </form>
</div>
<script>
    function redirectToBook() {
        var titulo = document.getElementById('id-titulo').value.trim().toLowerCase();
        var autor = document.getElementById('id-edi').value.trim().toLowerCase();
        if (titulo === 'don quijote de la mancha' && autor === 'miguel de cervantes') {
            window.location.href = 'lib1';
        } else if (titulo === 'la odisea' && autor === 'homero') {
            window.location.href = 'lib2';
        } else if (titulo === 'la iliada' && autor === 'homero') {
            window.location.href = 'lib3';
        } else {
            alert('No se encontró el libro con el título y autor proporcionados.');
        }
    }
</script>
</body>
</html>
