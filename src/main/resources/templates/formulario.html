<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>CARTELERA!</title>
    <link rel="stylesheet" th:href="@{/css/formulario.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="temlates/index.html" href="index">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="temlates/leelos.html" href="leelos">Cartelera</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="form-container">
    <form th:action="@{/registrarUsuario}" method="post" th:object="${usuario}" id="bookForm">
        <div class="mb-3">
            <label for="id-nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="id-nombre">
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">El nombre no es valido</span>
        </div>
        <div class="mb-3">
            <label for="id-email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="id-email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">El email no es valido</span>
        </div>
        <div class="mb-3">
            <label for="id-naciminto" class="form-label">Fecha Nacimineto</label>
            <input type="date" th:field="*{fechaNacimiento}" class="form-control" id="id-naciminto">
            <span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}">La fecha no es valido</span>
        </div>

        <div class="mb-3">
            <label for="id-password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="id-password">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">La password no es valido</span>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar!</button>
    </form>
</div>
</body>
</html>
